<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-e">
    <title>Super Simon</title>
  </head>
  <body>
    <h2 class="title">Super-Simon</h2>
    <!-- Panneau de controle -->
    <div class="control-overlay">
      <button class="start">Start</button>
      <button id="rulesButton">Rules</button>
    </div>

    <!-- Super-Simon -->
    <div class="grid-container">
      <div class="cell" data-number="1"><audio src="sounds/1.mp3"></audio></div>
      <div class="cell" data-number="2"></div>
      <div class="cell" data-number="3"></div>
      <div class="cell" data-number="4"></div>
    </div>

    <!--Modale d'affichage des règles-->
    <div class="modal" id="rulesModal">
      <div class="modal-rules">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Rules</h2>
        </div>
        <div class="modal-body">
          <p>les règles du Super-Simon sont simple, il te suffit de suivre le cheminement de couleurs et d'obtenir le meilleurs score possible !</p>
          <p>Bonne chance !</p>
        </div>
      </div>
    </div>

    <!-- Modale de fail -->
    <div class="modal" id="failModal">
      <div class="modal-game-over">
        <div class="modal-body">
          <p>Perdu ! :(</p>
        </div>
      </div>
    </div>

    <script async defer src="js/script.js"></script>
  </body>
</html>
